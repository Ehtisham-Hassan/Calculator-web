<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>calculator</h1>

        <div class="calculator">
            <input type="text" name="screen" id="screen" >

            <table>
                <tr>
                    <td><button class="btn">Rad</button></td>
                    <td><button class="btn">Deg</button></td>
                    <td><button class="btn">x!</button></td>
                    <td><button class="btn">(</button></td>
                    <td><button class="btn">)</button></td>
                    <td><button class="btn">C</button></td>
                    <td><button class="btn">%</button></td>
                </tr>

                <tr>
                    <td><button class="btn">inv</button></td>
                    <td><button class="btn">sin</button></td>
                    <td><button class="btn">ln</button></td>
                    <td><button class="btn">7</button></td>
                    <td><button class="btn">8</button></td>
                    <td><button class="btn">9</button></td>
                    <td><button class="btn">x</button></td>
                </tr>
                <tr>
                    <td><button class="btn">π</button></td>
                    <td><button class="btn">cos</button></td>
                    <td><button class="btn">log</button></td>
                    <td><button class="btn">4</button></td>
                    <td><button class="btn">5</button></td>
                    <td><button class="btn">6</button></td>
                    <td><button class="btn">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn">e</button></td>
                    <td><button class="btn">tan</button></td>
                    <td><button class="btn">√</button></td>
                    <td><button class="btn">1</button></td>
                    <td><button class="btn">2</button></td>
                    <td><button class="btn">3</button></td>
                    <td><button class="btn">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn">Ans</button></td>
                    <td><button class="btn">Exp</button></td>
                    <td><button class="btn">x^y</button></td>
                    <td><button class="btn">0</button></td>
                    <td><button class="btn">.</button></td>
                    <td><button class="btn">/</button></td>
                    <td><button id="Total">=</button></td>
                </tr>
                <tr>
                    <td id="backspace" colspan="8"><button id="backspacebtn" class="btn">Backspace</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
